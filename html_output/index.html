    <!-- Custom CSS for layout -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f3f3;
      }

      .text-container {
        display: flex;
        flex-direction: column;
        min-width: 50vw;
      }

      .container {
        flex-grow: 1;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin: 10px;
      }

      .container > div > h2 {
        display: inline-block;
      }

      .button-container {
        text-align: center;
      }

      @media (max-width: 768px) {
        .text-container {
          padding: 20px;
        }
      }
    </style>
